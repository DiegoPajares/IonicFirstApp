<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Number</ion-label>
    <ion-input [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button *ngIf="!contactId" (click)="save()" color="primary">Guardar</ion-button>
    <ion-button *ngIf="contactId" (click)="update()" color="primary">Editar</ion-button>
  </ion-item>

</ion-content>
