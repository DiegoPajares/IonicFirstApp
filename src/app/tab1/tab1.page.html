<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>  

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-list line="none">
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-avatar>
          <ion-img src="https://via.placeholder.com/150"></ion-img>
        </ion-avatar>
        <ion-label style="margin-left: 16px;">          
          <h2>{{contact.name}}</h2>
          <p>{{contact.number}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="edit(contact.key)" style="width: 50px;font-size: 25px;">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(contact.key)" style="width: 50px;font-size: 25px;">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
